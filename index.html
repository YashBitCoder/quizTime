<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script type="module" src="script.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="base-start show">
            <div class="logo-container">
                <img src="images/logo.svg" alt="logo">
            </div>
            <div class="start">
                <span>Start Now &#8614;</span>
            </div>
            <p id="highscore-label"></p>
        </div>
        <div class="quiz-container">
            <div class="quiz-head">
                <div class="side-logo">
                    <img src="images/logo.svg" alt="slogo">
                </div>
                <div class="sound-icon">
                    <img class="sound" src="images/sound_up.svg" alt="sound">
                    <img class="no-sound no-display" src="images/no_sound.svg" alt="no-sound">
                </div>
            </div>
            <div class="questions-left">
                00/25
            </div>
            <div class="question">Sample QUESTION</div>
            <div class="timer">00:00</div>
            <div class="options-container">
                <div class="option">op1</div>
                <div class="option">op2</div>
                <div class="option">op3</div>
                <div class="option">op4</div>
            </div>
            <!-- <div class="next">
                <span>Next &#8614;</span>
            </div> -->
        </div>
        <div class="result-container">
            <div class="main-res">
                <div class="top-logo">
                    <img src="images/logo.svg" alt="logo">
                </div>
                <h2>Result</h2>
                <div class="result">
                    <div class="bar">
                        <div class="progress"></div>
                        <div class="rh1">
                            <img src="images/resultHandler1.svg" alt="rh1">
                            <p id="right-per">0%</p>
                        </div>
                        <div class="rh2">
                            <img src="images/resultHandler2.svg" alt="rh2">
                            <p id="wrong-per">0%</p>
                        </div>
                    </div>
                    <h3 id="final-score">0/25</h3>
                </div>
            </div>
            <div class="quote">
                <h3>“Keep learning, you have a good score!”</h3>
                <div class="retry">
                    <span>&#8612; Retry</span>
                </div>
            </div>
            <div class="capture-result">
                <span>Capture Result</span>
            </div>
        </div>
    </div>
</body>
</html>
